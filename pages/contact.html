    <!------- CONTACT SECTION ------------------->
    <section class="contact-section">
      <div class="contact-container">
        <h1 class="contact-heading">Contact us</h1>
        <div class="contact-form">
          <form class="form-contact-form" action="" method="POST">
            <!-----<div
              class="form-done"
              tabindex="-1"
              role="region"
              aria-bael="email Form succes"
            >
              <div>Thank you! Your submission has been received.</div>
            </div>
            <div
              class="form-failed"
              tabindex="-1"
              role="region"
              aria-bael="email Form succes"
            >
              <div>Oops, smth went wrong!</div>
            </div>-->
            <label class="label-contact-name" for="name">Full Name*</label>
            <input
              class="input-textfield"
              placeholder="Enter your full name"
              type="text"
              name="name"
              id="name"
            />
            <label class="label-contact-name" for="email">Email</label>
            <input
              class="input-textfield"
              placeholder="Enter your email"
              type="email"
              name="email"
              id="email"
            />
            <label class="label-contact-name" for="phone">Phone</label>
            <input
              class="input-textfield"
              placeholder="Enter your phone"
              type="number"
              name="phone"
              id="phone"
            />

            <label class="label-contact-name" for="message">Message*</label>
            <textarea
              class="contact-textarea"
              name="message"
              id="message"
              placeholder="Write your message here..."
            ></textarea>
            <input
              class="btn-primary-contact-btn"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </section>
